<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
   {% csrf_token %}
  <label for="fname">Head:</label><br>
  <input type="text" id="fname" name="form_head" required><br>
  <label for="lname">Des:</label><br>
  <input type="text" id="lname" name="form_des"><br><br>
   <input type="file"  name="form_file"><br><br>
  <input type="submit" value="Submit">
</form>


</body>
</html>
